<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container row center-block">
        <div id="header" class="col-md-12">
          <img class="center-block" src = "http://media.giphy.com/media/14ty7Uk1T7jo5O/giphy.gif">
        </div>
        <div id="rules" class="col-md-12">
          <p>Welcome to</p>
          <h3>| Rock | Paper | Scissors |</h3>
          <p>Select your weapon of choice to play!</p>
        </div>
          <div id="options" class="row">
            <div class="rock col-md-4">
              <img class="rock center-block" src="http://img2.wikia.nocookie.net/__cb20141120133208/epicrapbattlesofhistory/images/4/4b/A_Rock!.gif">
              <button type="button" id="rockBtn" class="btn btn-primary btn-lg center-block active">Rock</button>
            </div>
            <div class="paper col-md-4">
              <img class="paper center-block" src="http://web.yourlastdesire.com/wp-content/uploads/2014/05/paperball.jpg">
              <button type="button" id="paperBtn" class="btn btn-primary btn-lg center-block active">Paper</button>
            </div>
            <div class="scissors col-md-4">
              <img class="scissors center-block" src="http://abitribeca.com/wp-content/uploads/2013/12/Barber_scissors_nyc.jpg">
              <button type="button" id="scissorsBtn" class="btn btn-primary btn-lg center-block active">Scissors</button>
            </div>
          </div>
        <div id="result" class="col-md-12"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    // var input;
    //
    // while(!((input=prompt("Choose R, P or S")) === "R" || input === "P" || input === "S" || input ===  "r" || input === "p" || input === "s")){
    //
    //   console.log("Please Choose R, P or S")
    // }
    var choice;
    var comp= Math.random()*10
    // r = 0-3.5  p= 3.6-6.5  s = 6.6-10

    // Rock
    //   choice = 3.5
    // Paper
    //   choice = 6.5
    // Scissors
    //   choice = 9.9

    var result = function(choice,comp){
       var result=""
       if (choice === 3.5 && comp <= 3.5){
          result="Both Rock! It's a tie"
          // result.addClass(".tie")
       }
       else if (choice === 3.5 && comp <= 6.5){
          result="Rock loses to paper! Sorry!"
          // result.addClass(".lose")
       }
       else if (choice === 3.5 && comp <= 10){
          result="Rock beats scissors! You Win!"
          // result.addClass(".win")
        }
        else if(choice === 6.5 && comp <= 3.5){
          result="Paper beats rock! You Win!"
          // result.addClass(".win")
        }
        else if (choice === 6.5 && comp <= 6.5){
          result="Both Paper! It's a tie"
          // result.addClass(".tie")
        }
        else if (choice === 6.5 && comp <= 10){
          result="Paper loses Scissors! Sorry!"
          // result.addClass(".lose")
        }
        else if(choice === 9.9 && comp <= 3.5){
          result="Scissors loses to rock! Sorry!"
          // result.addClass(".lose")
        }
        else if (choice === 9.9 && comp <= 6.5){
          result="Scissors beats paper! You Win!"
          // result.addClass(".win")
        }
        else{
          result="Both Scissors! You tie!"
          // result.addClass(".tie")
        }
        $('#result').append('<p class=" resultTXT center-block">' + result + '</p>')
     }


     $('#rockBtn').on('click', function(){
       choice=3.5
       result(choice,comp)

     })
     $('#paperBtn').on('click', function(){
       choice=6.5
       result(choice,comp)
     })
     $('#scissorsBtn').on('click', function(){
       choice=9.0
       result(choice,comp)
     })
    </script>
  </body>
</html>
