<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid row center-block">

        <!-- WELCOME SCREEN -->
        <div id="welcome_screen" class="col-md-12">
          <div class="row welcome">
            <div class="col-md-3"></div>
            <div class="col-md-6 center-block"><img class="img-responsive" src="images/rps.png">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 center-block "><a href=# id="startBtn"><img class="btn img-responsive" src="images/start.png"></a></div>
                <div class="col-md-4"></div>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>

        <!-- CHOOSE CHARACTER SCREEN -->
        <!-- Show All Available Characters from Players.js array -->
        <div id="choosechar_screen" class="col-md-12">
          <div class="row">
            <div class="col-md-3"></div>
            <img id="rps_welcome" class="center-block col-md-6 img-responsive" src="images/choose_char.png">
            <div class="col-md-3"></div>
          </div>
          <div id="options" class="row">
            <div class="col-md-1"></div>
            <div id= "play1" class="player col-md-2"></div>
            <div id= "play2" class="player col-md-2"></div>
            <div id= "play3" class="player col-md-2"></div>
            <div id= "play4" class="player col-md-2"></div>
            <div id= "play5" class="player col-md-2"></div>
            <div class="col-md-1"></div>
          </div>
        </div>

        <!-- OPPONENT SCREEN -->
        <!-- Show Available Opponents for Players Arrary -->
        <div id="opponent_screen" class="col-md-12">
          <div class="row">
            <div class="col-md-3"></div>
            <img id="rps_welcome" class="center-block col-md-6 img-responsive" src="images/choose_opp.png">
            <div class="col-md-3"></div>
          </div>
          <div id="options" class="row">
            <div id= "opponent1" class="col-md-3"></div>
            <div id= "opponent2" class="col-md-3"></div>
            <div id= "opponent3" class="col-md-3"></div>
            <div id= "opponent4" class="col-md-3"></div>
          </div>
        </div>

        <!-- SELECT ROCK PAPER SCISSORS SCREEN -->
         <!-- Display Rock, Paper, Scissors Choices -->
        <div id="selection_screen" class="col-md-12">
            <div class="row">
              <div class="col-md-3"></div>
              <img id="rps_welcome" class="center-block col-md-6 img-responsive" src="images/choose_weapon.png">
              <div class="col-md-3"></div>
            </div>
            <div id="options" class="row">
              <div class="rock col-md-4">
                <img class="rock weapon center-block" src="images/rock.png">
                <div class="row">
                  <a href=# id="rockBtn" class="col-md-12"><img class="center-block img-responsive" src="images/rock_btn.png"></a>
                </div>
              </div>
              <div class="paper col-md-4">
                <img class="paper weapon center-block" src="images/paper.png">
                <div class="row">
                  <a href=# id="paperBtn" class="col-md-12"><img class="center-block img-responsive" src="images/paper_btn.png"></a>
                </div>
              </div>
              <div class="scissors col-md-4">
                <img class="scissors weapon center-block" src="images/scissors.png">
                <div class="row">
                  <a href=# id="scissorsBtn" class="col-md-12"><img class="center-block img-responsive" src="images/scissors_btn.png"></a>
                </div>
              </div>
            </div>
            
            <!-- Images of the User Selected Character and Opponent  -->
            <div id = "select_vs" class="row">
              <div class="col-md-2"></div>
              <div id="playVS" class="col-md-3"></div>
              <div id ="vs" class="col-md-2 center-block"><img class="center-block img-responsive" src="images/vs.png"></div>
              <div id ="oppVS" class="col-md-3"></div>
              <div class="col-md-2"></div>
            </div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="result_screen" class="col-md-12">
            <span class = "result"></span>
          <!-- Display Win, Loss and Tie Count  -->
          <div id="score" class="row">
            <div class="win col-md-4">
              <div class="row">
                <div class='col-md-4'></div>
                <img class="center-block col-md-4" src="images/win_btn.png">
                <div class='col-md-4'></div>
              </div>
              <div class="result_box center-block"><span id="win"></span></div>
            </div>
            <div class="loss col-md-4">
              <div class="row">
                <div class='col-md-4'></div>
                <img class="center-block col-md-4" src="images/loss_btn.png">
                <div class='col-md-4'></div>
              </div>
              <div class="result_box center-block"><span id="loss"></span></div>
            </div>
            <div class="tie col-md-4">
              <div class="row">
                <div class='col-md-4'></div>
                <img class="center-block col-md-4" src="images/tie_btn.png">
                <div class='col-md-4'></div>
              </div>
              <div class="result_box center-block"><span id="tie"></span></div>
            </div>
          </div>
          <!-- Provide Buttons to Play Again or Reset -->
          <div id = "play_reset_buttons">
            <div class="row">
              <div class="col-md-3"></div>
              <a href=# id="playAgainBtn" class="col-md-3"><img class="center-block" src="images/play_again_btn.png"></a>
              <a href=# id="resetBtn" class="col-md-3"><img class="center-block" src="images/new_character_btn.png"></a>
              <div class="col-md-3"></div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="players.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
